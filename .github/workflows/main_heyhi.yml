# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - heyhi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install server dependencies
        run: |
          cd heyhi-life/server
          npm install

      - name: Install client dependencies
        run: |
          cd heyhi-life/client
          npm install

      - name: Build the React application
        run: |
          cd heyhi-life/client
          npm run build

      - name: Archive build artifacts
        run: |
          cd heyhi-life
          mkdir -p build
          mv client/build server/build
          cd server
          zip -r ../release.zip .
        shell: bash

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: heyhi-life/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip build artifacts
        run: unzip heyhi-life/release.zip -d release

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'heyhi-life-app'
          slot-name: 'production'
          package: release
